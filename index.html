<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main>
        <div>
            <h1 style="text-align: center;">Ice Cream</h1>
        </div>
        <div style="text-align: center;">
            <label for="inputScoops"> Number of scoops:</label>
            <input type="number" id="inputScoops" min="1" max="4" required>
        </div>
        <div style="text-align: center; padding: 2%;">
            <input type="radio" id="coneRadio">
            <label for="coneRadio">
                Cone
            </label>
            <input type="radio" id="cupRadio">
            <label for="cupRadio">
                Cup
            </label>
        </div>
        <div>
            <p>Toppings</p>
        </div>
        <div style="border: solid 2px;">
        <div>
            <div class="column p-3" style=>
            <input type="checkbox" id="sprinkles">
            <label for="sprinkles">
                Sprinkles ($0.50) </label>
            <input type="checkbox" id="hotFudge">
            <label for="hotFudge">
                Hot Fudge ($1.25)
            </label><br>
            </div>
        </div>
        <div class="column p-3">
            <input type="checkbox" id="whippedCream">
            <label for="whippedCream">
                Whipped Cream ($0.25) </label>
            <input type="checkbox" id="cherry">
            <label for="cherry">
                Cherry ($0.25)
            </label>
        </div>
        </div>
    </div>

        <div style="padding: 10px;">
            <button id="button">Submit Order</button>
        </div>
        <div style="padding-top: 15px; text-align: center;">
            <p for="basePrice">Base Price: </p>
            <p id="basePrice"></p>
            <p for="tax">Tax: </p>
            <p id="tax"></p>
            <p for="totalDue">Total Due: </p>
            <p id="totalDue"></p>
        </div>

    </main>




    <script src="index.js"></script>

</body>

</html>
